<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="header">

        <h1 class="title">Meme Generator</h1>
        <h2 class="title">To create meme enter top and/or bottom text along with a link to an image. Then click 'submit'</h2>
        
        <form action="" id="memeForm">
            <br/>
             <label for="topTxt" class="label">Enter text for top of the meme: </label>
             <input type="text" name="topTxt" class="txtInput" id="topText" placeholder="Insert top text (optional)" >  
            <br/>
             <label for="btmTxt" class="label">Enter text for bottom of the meme: </label>
             <input type="text" name="btmTxt" class="txtInput" id="bottomText" placeholder="Insert bottom text (optional)">
            <br/>
             <label for="imgLink" class="label">Enter link to image: </label>
             <input type="text" name="imgLink" class="txtInput" id="imgLink" placeholder="Image link">
            <br/>
                <input type="submit" id="submitBtn">
        </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
